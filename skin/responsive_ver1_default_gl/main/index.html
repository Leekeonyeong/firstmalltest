{=showDesignLightPopup(4)} {=showDesignLightPopup(3)} {=showDesignLightPopup(2)}
{=showDesignLightPopup(1)}

<style type="text/css">
  #layout_body {
    max-width: 100%;
    padding-left: 0;
    padding-right: 0;
  }
</style>

<div class="resp_wrap">
  <div class="left_side">
    <ul class="category_left">
      <!--{ @ category }-->
      <li class="category_left_depth1">
        <a
          class="categoryDepthLink"
          href="/goods/catalog?code={.category_code}"
        >
          ▶ <em style="font-size: 1.5em; margin-left: 5px">{.name}</em>
        </a>
      </li>
      <!--{ / }-->
    </ul>
  </div>
  <div class="right_side">
    <!-- 슬라이드 배너 영역 (light_style_2_1) :: START -->
    <div class="sliderB wide_visual_slider">{=showDesignBanner(1)}</div>
    <div class="right_cs">
      <div class="newsNotice">뉴스&공지 영역</div>
      <div class="csNum">대표전화</div>
      <div class="delivery">택배서비스</div>
    </div>
    <div class="hiddenClear"></div>
    <script type="text/javascript">
      $(function () {
        $(".light_style_2_1").slick({
          dots: true, // 도트 페이징 사용( true 혹은 false )
          autoplay: true, // 슬라이드 자동( true 혹은 false )
          pauseOnHover: false, // Hover시 autoplay 정지안함( 정지: true, 정지안함: false )
          speed: 1000, // 슬라이딩 모션 속도 ms( 밀리세컨드, ex. 600 == 0.6초 )
          fade: true, // 페이드 모션 사용
          autoplaySpeed: 8000, // autoplay 사용시 슬라이드간 시간 ms( 밀리세컨드, ex. 8000 == 8초 )
        });
        // 이 외 slick 슬라이더의 자세한 옵션사항은 http://kenwheeler.github.io/slick/ 참고
      });
    </script>
    <!-- 슬라이드 배너 영역 (light_style_2_1) :: END -->
    <div class="section_2">
      <h4>CONSTRUCTION SUPPLIES</h4>
    </div>

    <!-- BEST PRODUCTS -->
    <div class="title_group1">
      <h3 class="title1"><span designElement="text">BEST</span></h3>
      <p class="text2" designElement="text">
        퍼스트몰 반응형 스킨에 오신것을 환영합니다.
      </p>
    </div>
    <div
      data-effect="scale opacity"
      data-iconposition="left"
      data-icontype="best"
    >
      {=showDesignDisplay(10001)}
    </div>

    <script type="text/javascript">
      $(function () {
        $(".light_style_1_5").slick({
          slidesToShow: 3, // 한 화면에 몇개의 슬라이드를 보여줄 것인가? - 3개
          slidesToScroll: 2, // 슬라이드 할때, 몇개씩 슬라이드할 것인가? - 2개
          speed: 800, // 슬라이딩 모션 속도 ms( 밀리세컨드, ex. 800 == 0.8초 )
          responsive: [
            {
              breakpoint: 768, // 스크린 가로 사이즈가 768px 이하일 때,
              settings: {
                arrows: false, // 좌우 버튼 페이징 사용 안함( 사용함: true, 사용안함: false )
                centerMode: true, // 센터모드 사용( true 혹은 false )
                centerPadding: "40px", // 센터모드 사용시 좌우 여백
                slidesToShow: 2, // 한 화면에 몇개의 슬라이드를 보여줄 것인가? - 2개
              },
            },
            {
              breakpoint: 480, // 스크린 가로 사이즈가 400px 이하일 때,
              settings: {
                arrows: false, // 좌우 버튼 페이징 사용 안함( 사용함: true, 사용안함: false )
                centerMode: true, // 센터모드 사용( true 혹은 false )
                centerPadding: "60px", // 센터모드 사용시 좌우 여백
                slidesToShow: 1, // 한 화면에 몇개의 슬라이드를 보여줄 것인가? - 1개
              },
            },
          ],
        });
        // 이 외 slick 슬라이더의 자세한 옵션사항은 http://kenwheeler.github.io/slick/ 참고
      });
    </script>
    <!-- 슬라이드 배너 영역 (light_style_1_5) :: END -->
    <!--{ ? sns.ntalk_connect == 'Y' && sns.ntalk_use == 'Y' && sns.ntalk_use_mobile_main == 'Y' }-->
    <!-- 네이버 톡톡 -->
    <div class="btn_talk_area">
      <button
        type="button"
        class="btn_talk v2"
        onclick="location.href='https://talk.naver.com/{sns.ntalk_connect_id}#nafullscreen';"
      >
        <span designElement="text">쇼핑할땐</span> &nbsp;<img
          src="../images/icon/icon_talk.png"
          class="talk_img"
          alt="네이버톡톡"
        />&nbsp; <span designElement="text">톡톡하세요</span>
      </button>
    </div>
    <!--{ / }-->
  </div>
</div>
